<style>
  .custom-container {
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }

  .pointer {
    animation: translateLeftRight 4000ms infinite ease-in-out;
  }

  @keyframes translateLeftRight {
    0% {
      transform: translateX(0);
    }

    50% {
      transform: translateX(-50px);
    }

    100% {
      transform: translateX(0);
    }
  }

  .custom-download-link {
    background-color: #ff8a00;
    color: white;
    padding: 13px 20px;
    border: none;
    font-weight: 600;
    border-radius: 30px;
    font-family: inherit;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.5s ease-in-out;
    text-decoration: none;
    font-family: inherit;
    animation: changeBg 4000ms infinite ease-in-out;
  }

  .custom-download-link:hover,
  .custom-download-link:focus {
    background-color: #d27204;
  }

  @keyframes changeBg {
    0% {
      background-color: #d27204;
    }

    50% {
      background-color: #ff8a00;
    }

    100% {
      background-color: #d27204;
    }
  }
</style>

<div class="custom-container">
  <img
    style="width: 64px; height: auto; margin: 0"
    class="pointer"
    src="https://codefinity-content-media.s3.eu-west-1.amazonaws.com/8c50b100-1d6b-4830-a9a4-5fd966c78e38/pointer+figer+image+for+animation+purpose.png"
    alt="Pointer finger"
    width="64px"
  />
  <!-- Change the value for the href attribute -->
  <a
    class="custom-download-link"
    href="https://drive.google.com/file/d/1xhYpccJWvHMkHthKznWcKf5ATr54JgDR/view?usp=sharing"
    target="_blank"
    >Download Course Summary</a
  >
</div>
